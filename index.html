<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="left">
            <div class="picker">
                <label id="tree-section">
                    Trees
                    <select id="tree-dropdown">
                        <option value="forest-g40a18a0e4_640">Doug Fir</option>
                        <option value="washington">Maple</option>
                        <option value="california">Palm</option>
                        <option value="alaska">Cedar</option>
                    </select>
                    <div id="tree"></div>
                </label>
                <label>
                    Ground Cover
                    <select id="city-dropdown">
                        <option value="portland">Tall Grass</option>
                        <option value="seattle">Creeping Thyme</option>
                        <option value="san francisco">Bunchberry</option>
                        <option value="anchorage">Fern</option>
                    </select>
                </label>
                <label>
                    Animals
                    <select id="house-dropdown">
                        <option value="modern">Squirrels</option>
                        <option value="victorian">Deer</option>
                        <option value="cabin">Moose</option>
                        <option value="box">Cougar</option>
                    </select>
                </label>
                <label>
                    Add a forest call
                    <input id="slogan-input" />
                    <button id="slogan-button">Click</button>
                </label>
            </div>
            <div>
                <div>

                </div>
            </div>
        </div>
        <div class="right">
            <div class="character">
                <div id="head"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
