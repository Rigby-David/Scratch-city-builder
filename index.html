<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="column">
                <div>
                    <section id="tree-section">
                        <h2>Plant some trees</h2>
                        <select id="tree-select">
                            <option value="doug">Doug Fir</option>
                            <option value="maple">Maple</option>
                            <option value="cedar">Cedar</option>
                        </select>
                        <div id="tree"></div>
                    </section>
                </div>
            </div>
            <div class="column">
                <div>
                    <section id="ground-section">
                        <h2>Choose a ground cover</h2>
                        <select id="ground-select">
                            <option value="grass">Grass</option>
                            <option value="morning">Morning Glory</option>
                            <option value="moss">Moss</option>
                        </select>
                        <div id="ground"></div>
                    </section>
                </div>
            </div>
            <div class="column">
                <div>
                    <section id="ground-section">
                        <h2>Pet the animals</h2>
                        <select id="animal-select">
                            <option value="deer">Deer</option>
                            <option value="squirrel">Squirrel</option>
                            <option value="moose">Moose</option>
                        </select>
                        <div id="animal"></div>
                    </section>
                </div>
            </div>
        </div>
        <section id="call-section">
            <input type="text" id="call">
            <button id="call-button">Nature Call</button>
        </section>
        <div>
            
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
