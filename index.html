<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="column">
                <div>
                    <h2>Plant some trees</h2>
                    <select id="trees">
                        <option value="">Doug Fir</option>
                        <option value="">Maple</option>
                        <option value="">Cedar</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div>
                    <h2>Choose a ground cover</h2>
                    <select id="ground">
                        <option value="">Grass</option>
                        <option value="">Morning Glory</option>
                        <option value="">Moss</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div>
                    <h2>Pet the animals</h2>
                    <select id="animal">
                        <option value="">Deer</option>
                        <option value="">Squirrel</option>
                        <option value="">Moose</option>
                    </select>
                </div>
            </div>
        </div>
        <section id="call-section">
            <input type="text" id="call">
            <button id="call-button">Nature Call</button>
        </section>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
